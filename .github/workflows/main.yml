name: G√©n√©ration du sitemap et d√©ploiement

on:
  schedule:
    - cron: '0 5 * * 1'  # Tous les lundis √† 5h UTC
  workflow_dispatch:     # Lancement manuel possible

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Cloner le d√©p√¥t
        uses: actions/checkout@v3

      - name: Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Installer les d√©pendances
        run: |
          pip install -r requirements.txt

      - name: G√©n√©rer le sitemap
        run: python sitemap2.py

      - name: D√©ployer sur la branche gh-pages
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

          git fetch origin
          git switch gh-pages

          # üîë Ajout de l'URL priv√©e avec token
          git remote set-url origin https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/MohamedOpenpaye/sitemap2.git

          git add sitemap-docs.xml
          git commit -m "Mise √† jour automatique du sitemap" || echo "Pas de modification"
          git push origin gh-pages
